<!DOCTYPE html>
<html>
<head>
  <title>WebApp de Productos</title>
  <style>
    body {
      background-color: #111111;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .producto {
      width: 300px;
      height: 300px;
      margin: 10px;
      background-color: #FFFFFF;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }

    .producto img {
      width: 200px;
      height: 200px;
    }

    .gradiente {
      background: linear-gradient(to right, #FF8C00, #FF4500);
      border: none;
      color: #FFFFFF;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="producto">
      <img src="ruta_de_la_imagen_1.jpg" alt="Producto 1">
      <button class="gradiente">Pagar</button>
    </div>
    <div class="producto">
      <img src="ruta_de_la_imagen_2.jpg" alt="Producto 2">
      <button class="gradiente">Pagar</button>
    </div>
    <div class="producto">
      <img src="ruta_de_la_imagen_3.jpg" alt="Producto 3">
      <button class="gradiente">Pagar</button>
    </div>
    <div class="producto">
      <img src="ruta_de_la_imagen_4.jpg" alt="Producto 4">
      <button class="gradiente">Pagar</button>
    </div>
    <div class="producto">
      <img src="ruta_de_la_imagen_5.jpg" alt="Producto 5">
      <button class="gradiente">Pagar</button>
    </div>
    <div class="producto">
      <img src="ruta_de_la_imagen_6.jpg" alt="Producto 6">
      <button class="gradiente">Pagar</button>
    </div>
  </div>
</body>
</html>
