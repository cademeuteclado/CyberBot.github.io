<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebApp de Pagamento</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="https://radio93fm.com.br/wp-content/uploads/2019/02/produto-585x380.png" alt="Imagem do Produto">
    <button class="pagar-button" onclick="mostrarPagou()">PAGAR</button>
    <div class="pagou-message" id="pagouMessage">PAGOU!</div>
  </div>

  <script>
    function mostrarPagou() {
      document.getElementById('pagouMessage').style.display = 'block';
    }
  </script>
</body>
</html>
